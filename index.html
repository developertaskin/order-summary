<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="main_card">
        <div class="img_box">
          <img src="images/illustration-hero.svg" alt="Hero Image" />
        </div>

        <div class="card">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="images/icon-music.svg" alt="Music Logo" />
            <div class="text">
              <h4 class="span">Annual Plan</h4>
              <h4 class="price">$59.99/year</h4>
            </div>
            <a href="#">Change</a>
          </div>

          <button class="ppbtn">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
